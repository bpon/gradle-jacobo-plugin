plugins {
    id 'groovy'
    id 'maven'
    id 'net.saliman.cobertura' version '2.3.1'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}
apply plugin: "com.gradle.plugin-publish"

repositories {
    jcenter()
}

version = "2.0.0"
group = "com.kageiit"

dependencies {
    compile gradleApi()
    compile localGroovy()
}

pluginBundle {
    website = 'https://github.com/kageiit/gradle-jacobo-plugin'
    vcsUrl = 'https://github.com/kageiit/gradle-jacobo-plugin'
    description = 'Gradle plugin to convert JaCoCo coverage reports to Cobertura coverage reports'
    tags = ['cobertura', 'jacoco']

    plugins {
        jacoboPlugin {
            id = 'com.kageiit.jacobo'
            displayName = 'Gradle Jacobo plugin'
        }
    }
}

cobertura.coverageFormats = ['html', 'xml']
